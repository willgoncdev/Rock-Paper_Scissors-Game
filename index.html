<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GAME: ROCK, PAPER, SCISSORS</title>
  </head>
  <body>
    <div class="container-1">
      <h2>GAME: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="https://media.istockphoto.com/vectors/hand-up-fist-icon-vector-id898275836?k=20&m=898275836&s=170667a&w=0&h=8Danv8n6TbwWwbpYqXEBWJrGo9JwZz4uDE1jS6I2ytE="
          width="200"
          height="200"
          onclick="rpsGame(this)"
        />

        <img
          id="paper"
          src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000180/23262904-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg"
          width="200"
          height="200"
          onclick="rpsGame(this)"
        />

        <img
          id="scissors"
          src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX8093027.jpg"
          width="200"
          height="200"
          onclick="rpsGame(this)"
        />
      </div>
      
    <script type="text/javascript" src="js/script.js"></script>
    <footer></footer>
  </body>
</html>
